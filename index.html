<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input type="text" id="input" class="form-control" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button id="btn" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img id="icon" src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <h1 id="city-name">City</h1>
            <h3><span id="degree">  Temperature</span>&deg;C</h3>
            <h1 id="weather-description" class="lead">Clouds</h1>
        </div>
    </div>





    <script>
        
     
      document.getElementById("btn").addEventListener("click",function(){
        const input=document.getElementById("input").value;
          const cityName=document.getElementById("city-name");
          const apiKey="17dbd37e698b94f5f14331d4f15146bc";
          cityName.innerText=input;







          fetch("https://api.openweathermap.org/data/2.5/weather?q="+ input+"&units=metric&units=metric&appid="+ apiKey)
        .then(res => res.json())
        .then(data => {
            
      //  console.log(data)
       const weatherIcon=data.weather[0];
       const weathericon=weatherIcon.icon;
             
         // loading weather description from API   
         const weather=data.weather[0];
         const weatherdes=weather.main;
        // loading weather TEMPERATURE from API   
         const temp=data.main;
         const temperature=temp.temp;
         document.getElementById("degree").innerText=temperature;
         document.getElementById("weather-description").innerText=weatherdes;
         document.getElementById("icon").src="https://openweathermap.org/img/wn/" + weathericon +"@2x.png "
            
        })


        


    
      })
      

     

    </script>

</body>

</html>
